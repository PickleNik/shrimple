    <!-- QUIZZES -->
    <main class="row" id="quizzes" style="position: relative;">
      <div class="row" style="font-size: 0.75rem; color: hsl(var(--color), 25%, 30%); position: absolute; left: -210px; top: 50%; transform: translateY(-50%); width: 200px; justify-content: end; align-items: center;">
        Quizzes:
      </div>
  
      <input type="number" id="input" placeholder="Quizzes" style="border-top-left-radius: 1.5rem; background-color: hsl(var(--color), 25%, 20%);"/>
      <button class="add button buttont" style="border-radius: 0.5rem 1rem 0.5rem 0.5rem; background-color: hsl(var(--color), 25%, 25%);"><b>+</b></button>
    </main>

    <!-- ASSIGNMENTS -->
    <div class="row" id="assignments" style="position: relative;">
      <div class="row" style="font-size: 0.75rem; color: hsl(var(--color), 25%, 30%); position: absolute; left: -210px; top: 50%; transform: translateY(-50%); width: 200px; justify-content: end; align-items: center;">
        Assignments: 
      </div>
  
      <input type="number" id="input" placeholder="Assignments" style="background-color: hsl(var(--color), 25%, 20%);"/>
      <button class="add button buttont"><b>+</b></button>
    </div>

    <!-- WEBASS -->
    <div class="row" id="webass" style="position: relative;">
      <div class="row" style="font-size: 0.75rem; color: hsl(var(--color), 25%, 30%); position: absolute; left: -210px; top: 50%; transform: translateY(-50%); width: 200px; justify-content: end; align-items: center;">
        WebAss: 
      </div>
  
      <input type="number" id="input" placeholder="WebAss" style="background-color: hsl(var(--color), 25%, 20%);"/>
      <button class="add button buttont"><b>+</b></button>
    </div>

    <!-- MIDTERMS  -->
    <div class="row" id="midterms" style="position: relative;">
      <div class="row" style="font-size: 0.75rem; color: hsl(var(--color), 25%, 30%); position: absolute; left: -210px; top: 50%; transform: translateY(-50%); width: 200px; justify-content: end; align-items: center;">
        Midterms:
      </div>

      <input type="number" id="input" placeholder="Midterms" style="background-color: hsl(var(--color), 25%, 20%);"/>
      <button class="add button buttont"><b>+</b></button>
    </div>

    <!-- FINALS -->
    <div class="row" id="finals" style="position: relative;">
      <div class="row" style="font-size: 0.75rem; color: hsl(var(--color), 25%, 30%); position: absolute; left: -210px; top: 50%; transform: translateY(-50%); width: 200px; justify-content: end; align-items: center;">
        Exams:
      </div>
  
      <input type="number" id="input" placeholder="Final" style="border-bottom-left-radius: 1.5rem; background-color: hsl(var(--color), 25%, 20%);">
      <button class="add button buttont" style="border-radius: 0.5rem 0.5rem 1rem 0.5rem;""><b>+</b></button>
    </div>
  
    <!-- Bottom Total -->
    <div class="row">
      <!-- <div style="width: 200px; justify-content: end; align-items: center;"></div> -->
      <div id="totaltext" style="padding-left: 1rem; margin-top: 1rem; font-size: 0.75rem;">
        <b>Total:</b> <span id="grade">69%</span> (<span id="letter">D</span>);
        <!-- <b style="color: orange;"> &nbsp;&nbsp;Most Impact: </b>

        <b style="color: hsl(6, 63%, 55%);"> &nbsp;&nbsp;Worst Performance: </b>
        <span style="text-decoration: underline; color: hsl(6, 63%, 55%);">Midterm 1 üîó</span> -->
      </div>
    </div>
